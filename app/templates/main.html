<ion-side-menus>
    <!-- Center content -->
    <ion-side-menu-content>

        <ion-nav-view name="viewContent">

        </ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left" class="side-menu">

        <ion-header-bar align-title="center" class="bar-balanced">
            <h1 class="title">Preferences</h1>
        </ion-header-bar>

        <ion-content class="has-header" scroll="false">
            <div class="list menu">
                <a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.home">
                    <i class="icon ion-home"></i>
                    Main Menu
                </a>
                <!--a menu-close class="item item-icon-left" ui-sref-active="active" ui-sref="app.settings">
                    <i class="icon ion-settings"></i>
                    Settings
                </a-->


                    <!-- connect toggles to controller using ng-model -->

                <!--label class="item item-input item-select">
                    <div class="input-label">
                        Question set
                    </div>
                    <select ng-click="">
                        <option>MS</option>
                        <option selected>HS</option>
                    </select>
                </label>
                <label class="item item-input item-select">
                    <div class="input-label">
                        Mode
                    </div><br>
                    <select>
                        <option>Game mode!</option>
                        <option selected>Reader mode</option>
                    </select>
                </label-->
                <div class="item item-divider">
                    Quiz gameplay
                </div>

                <ion-tabs class="item tabs-large tabs-stable tabs-icon-top">

                    <ion-tab title="Reader mode" icon-on="ion-ios-book" icon-off="ion-ios-book-outline"
                             on-select="toggleMode(1)" class="tabReader">
                        <!-- Tab 1 content -->
                    </ion-tab>

                    <ion-tab title="Game mode!" icon-on="ion-ios-game-controller-b" icon-off="ion-ios-game-controller-b-outline"
                    on-select="toggleMode(2)" class="tabGame">
                        <!-- Tab 2 content -->
                    </ion-tab>


                </ion-tabs>

                <label class="item item-input modeExplanation">
                    <div ng-show="mode==1">
                        In Reader Mode, tossups and bonuses will all appear at once. This is ideal for coaches reading questions to different teams during actual rounds at practice or tournaments.
                    </div>
                    <div ng-show="mode==2">
                        In Game Mode, tossups and bonuses will be read to you as if it's an actual game. This is good for players who are practicing questions by themselves.
                    </div>
                </label>
                <div id="settingDifficultyWrapper">
                    <div class="item item-divider">
                        Difficulty level
                    </div>
                    <ion-tabs class="item tabs-large tabs-default tabs-icon-top">

                        <ion-tab title="Middle school" icon-on="ion-ios-bookmarks" icon-off="ion-ios-bookmarks"
                                 on-select="toggleLevel(1)" class="tabMS">
                            <!-- Tab 1 content -->
                        </ion-tab>

                        <ion-tab title="High school" icon-on="ion-university" icon-off="ion-university"
                                 on-select="toggleLevel(2)" class="tabHS">
                            <!-- Tab 2 content -->
                        </ion-tab>

                    </ion-tabs>
                </div>



                    <!--ion-toggle>
                <span class="settings-item__text">
                    Allow cookies
                </span>
                    </ion-toggle-->

            </div>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
