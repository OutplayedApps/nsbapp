<ion-view id="home" hide-back-button="true">
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left" style="display: block;"></button>
        <h1 class="title">Science Quiz</h1>
    </ion-header-bar>
    <div class="options bar bar-subheader bar-positive">
        <div class="row">

        <div class="col">
            <label class="item item-input item-select">
                <div class="input-label">
                    Category
                </div>
                <select ng-model="selectedCategory"
                        ng-options = "cat as cat.name for cat in categories track by cat.index"
                        ng-change = "nextQuestion()">
                </select>

            </label>
        </div>
            <div class="col">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Difficulty
                        </div>
                        <select ng-model="selectedDifficulty"
                                ng-options="diff as diff.name for diff in difficulties track by diff.index"
                                ng-change = "nextQuestion()">
                        </select>

                    </label>
                </div>
            </div>


    </div>

    <ion-content class="has-header has-subheader" class="mainContent" delegate-handle="small">


        <!--ion-refresher
                pulling-text="Pull for next question..."
                on-refresh="nextQuestion()">
        </ion-refresher>-->
        <div class="loader" ng-if="loading">
            <ion-spinner></ion-spinner>
        </div>
        <div class="content">
                <div ng-show="(progress >=2 && progress <=4) || mode == 0">
                    <h5>TOSSUP
                        <div class="questionInfo" ng-hide="true">
                            Set {{data.setNum}}
                            Round {{data.roundNum}}
                        </div>
                    </h5>
                    <span ng-bind-html = "data.tossupQ"></span>
                </div>
                <div ng-show="progress == 4 || mode == 0">
                    ANSWER: <span class=answer ng-bind-html = "data.tossupA"></span>
                </div>

            <hr ng-show="mode==0">
            <div ng-show="(progress >= 5 && progress <=7) || mode == 0">
                <h5>BONUS</h5> <span ng-bind-html="data.bonusQ"></span>
            </div>
            <div ng-show="progress == 7 || mode == 0">
                ANSWER: <span class=answer ng-bind-html="data.bonusA"></span>
            </div>

        </div>

    </ion-content>

    <ion-footer-bar>
        <button id="buttonNext" class="button icon-right ion-chevron-right button-outline
        button-positive button-large button-block"
        ng-click="nextQuestion()">
            <span ng-show="progress==1 || progress == 4 || progress == 7 || mode==0">Next question</span>
            <span ng-show="progress==2 || progress == 5">Buzz</span>
            <span ng-show="progress==3 || progress == 6">Show answer</span>


        </button>
    </ion-footer-bar>

</ion-view>
