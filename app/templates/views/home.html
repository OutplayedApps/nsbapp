<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">NSB question search</h1>
    </ion-header-bar>

    <ion-content>

        <div class="options">
            <label class="item item-input item-select">
                <div class="input-label">
                    Category
                </div>
                <select ng-model="selectedCategory" ng-options = "cat for cat in categories track by categories.indexOf(cat)" >
                </select>

            </label>
            <label class="item item-input item-select">
                <div class="input-label">
                    Difficulty
                </div>
                <select ng-model="selectedDifficulty" ng-options="i for i in difficulties track by difficulties.indexOf(cat)">
                </select>

            </label>


        </div>
        <!--ion-refresher
                pulling-text="Pull for next question..."
                on-refresh="nextQuestion()">
        </ion-refresher>
        <div class="loader" ng-if="!data">
            <ion-spinner></ion-spinner>
        </div-->
        <div class="content">
            {{data}}
        </div>

    </ion-content>

    <ion-footer-bar>
        <button class="button icon-right ion-chevron-right button-calm">
            Next question
        </button>
    </ion-footer-bar>

</ion-view>
