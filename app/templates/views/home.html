<ion-view id="home">
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">Science Quiz</h1>
    </ion-header-bar>
    <div class="options bar bar-subheader bar-positive">
        <div class="row">

        <div class="col">
            <label class="item item-input item-select">
                <div class="input-label">
                    Category
                </div>
                <select ng-model="selectedCategory"
                        ng-options = "cat for cat in categories track by categories.indexOf(cat)"
                        ng-change = "nextQuestion()">
                </select>

            </label>
        </div>
            <div class="col">
                    <label class="item item-input item-select">
                        <div class="input-label">
                            Difficulty
                        </div>
                        <select ng-model="selectedDifficulty"
                                ng-options="i for i in difficulties track by difficulties.indexOf(cat)"
                                ng-change = "nextQuestion()">
                        </select>

                    </label>
                </div>
            </div>


    </div>

    <ion-content class="has-header has-subheader" class="mainContent">


        <!--ion-refresher
                pulling-text="Pull for next question..."
                on-refresh="nextQuestion()">
        </ion-refresher>
        <div class="loader" ng-if="!data">
            <ion-spinner></ion-spinner>
        </div-->
        <ion-scroll delegate-handle="small">
        <div class="content">
            <div>
                <h5>TOSSUP</h5> <span ng-bind-html = "data.tossupQ"></span>
            </div>
            <div>
                ANSWER: <span class=answer ng-bind-html = "data.tossupA"></span>
            </div>

            <hr>
            <div>
                <h5>BONUS</h5> <span ng-bind-html="data.bonusQ"></span>
            </div>
            <div>
                ANSWER: <span class=answer ng-bind-html="data.bonusA"></span>
            </div>

        </div>
            </ion-scroll>

    </ion-content>

    <ion-footer-bar>
        <button id="buttonNext" class="button icon-right ion-chevron-right button-outline
        button-positive button-large button-block"
        ng-click="nextQuestion()">
            Next question
        </button>
    </ion-footer-bar>

</ion-view>
